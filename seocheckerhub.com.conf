<VirtualHost *:80>
    ServerName seocheckerhub.com
    ServerAdmin ioborin22@gmail.com
    DocumentRoot /var/www/html/seocheckerhub.com

    ErrorLog ${APACHE_LOG_DIR}/seocheckerhub.com.error.log
    CustomLog ${APACHE_LOG_DIR}/seocheckerhub.com.access.log combined

    <IfModule mod_headers.c>
        Header set Cache-Control "max-age=31536000"
    </IfModule>

    # Настройки статических файлов
    Alias /static /var/www/html/seocheckerhub.com/static
    <Directory /var/www/html/seocheckerhub.com/static>
        Require all granted
    </Directory>

    # Настройки медиа-файлов (если используются)
    Alias /media /var/www/html/seocheckerhub.com/media
    <Directory /var/www/html/seocheckerhub.com/media>
        Require all granted
    </Directory>

    # Настройки для WSGI
    <Directory /var/www/html/seocheckerhub.com>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Настройка WSGI
    WSGIDaemonProcess seocheckerhub.com python-path=/var/www/html/seocheckerhub.com:/var/www/html/seocheckerhub.com/venv/lib/python3.9/site-packages
    WSGIProcessGroup seocheckerhub.com
    WSGIScriptAlias / /var/www/html/seocheckerhub.com/seochecker/wsgi.py

</VirtualHost>
